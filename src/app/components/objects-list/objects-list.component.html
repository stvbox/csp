<div class="objects-list">

    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">

            <ng-container *ngIf="actionsTemplate">
                <ng-container [ngTemplateOutlet]="actionsTemplate"
                              [ngTemplateOutletContext]="{params: null}"></ng-container>
            </ng-container>

            <input class="form-control form-control-sm mr-sm-2"
                   type="search"
                   placeholder="Поиск..."
                   aria-label="Search">
            <button class="btn btn-sm btn-outline-success my-2 my-sm-0"
                    type="submit">Search</button>
        </form>
        <!--
        <ul class="pagination justify-content-end">
            <li class="page-item disabled">
                <a class="page-link"
                   href="#"
                   tabindex="-1"
                   aria-disabled="true">Previous</a>
            </li>
            <li class="page-item"><a class="page-link"
                   href="#">1</a></li>
            <li class="page-item"><a class="page-link"
                   href="#">2</a></li>

                   href="#">3</a></li>
            <li class="page-item">
                <a class="page-link"
                   href="#">Next</a>
            </li>
        </ul>
-->
    </nav>

    <div class="items-list">
        <div *ngFor="let object of objects"
             class="items-list-item">
            <objects-attributes [objectInfo]="object"
                                [objectType]="objectsTypesByCode[object.objectType]"
                                (object.click)="this.clickObject.next($event)"></objects-attributes>
        </div>
    </div>
</div>
