<h2 mat-dialog-title>Выбор объекта</h2>
<mat-dialog-content class="mat-typography">
    <objects-list (object.click)="onObjectClick($event)"></objects-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button
            mat-dialog-close>Cancel</button>
    <button mat-button
            [mat-dialog-close]="true"
            cdkFocusInitial>Install</button>
</mat-dialog-actions>
